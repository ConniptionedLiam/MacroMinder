<!DOCTYPE html>
<html>
<head>
    <title>MacroMinder</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/LoginPage.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h1>Welcome to MacroMinder!</h1> 
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="Welcome To MacroMinder!">
            <form method="POST" onsubmit="login(event)">
                <label class="label headers" for="chk" aria-hidden="true">Login</label>
                <input class="input loginField" type="text" name="username" maxlength="20" placeholder="Username" required> 
                <input class="input loginField" type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="register-message">
                    Don't have an account? <a href="/gotoregister" class="register-link">Register</a>
                </p>
            </form>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
